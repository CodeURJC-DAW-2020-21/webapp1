
    <div class="container text-center">
        <h1>TORNEO: {{tournament?.name}}</h1>
        <div *ngFor="let double of tournament?.players; let indice= index">
        <h2>Pareja {{indice}}</h2>
            <div class="row text-center">
              <!--Solucionar router link-->
                <div class="col-md-6"><a [routerLink]="['/player', double.player1.username]"></a>{{double.player1.username}}</div>
                <div class="col-md-6"><a [routerLink]="['/player', double.player2.username]"></a>{{double.player2.username}}</div>
            </div>
        <div *ngIf="(tournament?.players == null)">
                <h1 class="text-center">AÃºn no hay nadie apuntado a este torneo</h1>
        </div>
      </div>
    </div>
