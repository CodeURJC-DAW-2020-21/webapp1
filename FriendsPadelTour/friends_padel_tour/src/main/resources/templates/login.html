<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
        <link rel="stylesheet" href="fonts/icomoon/style.css">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/magnific-popup.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <link rel="stylesheet" href="css/aos.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Inicia sesión - FPT</title>
    </head>
    <body>
        <div class="login" style="background-image: url(images/FondoMatch1.png);">
            <div class="wrap-login p-l-110 p-r-110 p-t-62 p-b-33" >
                <form class="login-form validate-form flex-sb flex-w" action="/login" method="POST">
                <span class="login-title">
                    INICIO DE SESIÓN             
                </span>
                
                <div class="">
                    <span class="txt1">
                        Nombre de usuario:
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input-name" type="text" name="username" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Contraseña
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input-name" type="password" name="password" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn m-t-17">
                <input type="submit" class="searchcouple" value="Iniciar Sesion">
                </div>
            </form>
                <div class="forgotten-password" style="text-align: center;">
                    <span class="txt2">
                    No tengo cuenta
                    </span>
                    <a href="/previousSignUp" class="txt2 bo1">
                    Registrarme
                    </a>
                </div>
                
                </div>
        </div>        
    </body>
</html>
